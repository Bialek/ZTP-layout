<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ZTP Layout</title>


    <link rel="stylesheet" type="text/css" media="screen" href="./css/buttons.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/grid.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/header.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/index.css" />
    
</head>
<body>
    <header class="header">
        <img class="header__background" src="./images/background.jpg" alt="ZTP background">
        <button class="btn__arrow btn_arrow--left">
            <img src="./images/arrow_left.svg" alt="arrow_left">
        </button>

        <button class="btn__arrow btn__arrow--right">
            <img src="./images/arrow_right.svg" alt="arrow_right">
        </button>

        <div class="TopBar">
            <ul class="TopBar__list">
                <li class="TopBar__item"><a href="#" class="TopBar__link">gdzie kupić</a></li>
                <li class="TopBar__item"><a href="#" class="TopBar__link">prezent</a></li>
                <li class="TopBar__item"><a href="#" class="TopBar__link">jak to działa </a></li>
                <li class="TopBar__item"><a href="#" class="TopBar__link">dla firm</a></li>
                <li class="TopBar__item"><a href="#" class="TopBar__link">dostawa</a></li>
                <li class="TopBar__item"><a href="#" class="TopBar__link">płatność</a></li>
                <li class="TopBar__item"><a href="#" class="TopBar__link">kontakt</a></li>
            </ul>
                
            <ul class="TopBar__list TopBar__list--right">
                 <li class="TopBar__item">
                    <a href="#" class="TopBar__link">
                        Ulubione (
                            <span id="favorite_number">0</span>
                        )
                    </a>
                </li>
                 <li class="TopBar__item">   
                    <a href="#" class="TopBar__link">
                        <div>
                            <img class="TopBar__icon" src="./images/icon_person.svg" alt="person">
                            twoje konto
                        </div>
                    </a>          
                </li>
                <li class="TopBar__item">
                    <a href="#" class="TopBar__link">
                        <div>
                            <img class="TopBar__icon" src="./images/icon_cart.svg" alt="cart">
                            2 szt. za 254,00 zł
                        </div>
                    </a>
                </li>
                <li class="TopBar__item">
                    <form class="TopBar__form" action="#" method="post">
                        <input placeholder="Szukaj..." type="text" class="TopBar__input">
                        <button type="submit" class="TopBar__search">
                            <img src="./images/icon_search.svg" alt="search">
                        </button>  
                    </form>
                </li>
            </ul>
        </div>
        
        <nav class="menu">
            <div class="logo">
                <div class="logo__images">
                    <img class="logo__img" src="./images/logo1.png" alt="logo1">
                    <img class="logo__img" src="./images/logo2.png" alt="logo2">
                </div>
                <div>
                    <p class="logo__slogan">podaruj ją komuś</p>
                    <p class="logo__slogan">lub przeżyj to sam!</p>
                </div>
            </div>
        </nav>
        
        
    </header>

    <main>

    </main>

    <footer>

    </footer>

    <script src="./js/slider.js"></script>
</body>
</html>
